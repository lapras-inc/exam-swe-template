{% extends "layout.html" %}
{% block body %}
  <h3>SignUp</h3>
  {% if error %}
    <div class="row mx-auto">
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    </div>
  {% endif %}
  <div class="row mx-auto">
    <form method="POST" action="/signup">
        username：
        {{ form.username() }}<br/>
        password：
        {{ form.password() }}<br/>
      <div class="mx-auto">
        <input type="submit" value="signup" class="btn btn-primary"/>
      </div>
    </form>
  </div>
{% endblock %}
