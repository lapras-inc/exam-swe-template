<!doctype html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ISUCOUTEA</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="./style.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">ISUCOUTEA</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <form class="form-inline mt-2 mt-md-0" id="search-form" action="javascript:void(0);">
          <input name="query" value="{{ query }}" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button id="search-button" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </nav>

      <a class="btn btn-outline-primary" href="/new">投稿</a>

    </div>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
      $('#search-button').click(function() {
        var query = $('#search-form [name=query]').val();
        console.log(query)
        window.location.href = "/?query=" + query;
      });
    </script>
  </body>
</html>
